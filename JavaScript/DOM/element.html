    <script>
        /* -------------------------------------DOM元素的基础类------------------------------ */

           以及搜索方法，如 getElementsByTagName 和 querySelector。 */

        /* -------------------------------------Element的常用属性和方法------------------------------ */
        console.log(elem.tagName); //大写标签名
        console.log(elem.attributes); //所有属性节点
        console.log(elem.id); //id名
        console.log(elem.style); //样式
        console.log(elem.className); //类属性
        console.log(elem.classList); //类集
        console.log(`elem.data*`); //自定义属性

        console.log(elem.childElementCount); //子元素的个数
        console.log(elem.children); //所有子元素
        console.log(elem.previousElementSibling); //下一个兄弟元素
        console.log(elem.nextElementSibling); //上一个兄弟元素
        console.log(elem.parentElement); //父元素
