<script>


const str='123465789';

//正则匹配
const reg=/123/;


//判断，是否匹配，返回boolean
reg.test(str);

//搜索，返回数组，否则null
reg.exec(str);


//元字符         ?匹配0次或者1次  +匹配1次或者多次  *匹配0次或者更多次  {m，n}几到几次                
reg=/^123?$/;







</script>
