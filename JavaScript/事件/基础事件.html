      <!-- 事件是有三部分组成  事件源  事件类型  事件处理程序   我们也称为事件三要素
        (1) 事件源 事件被触发的对象   谁  按钮
        (2) 事件类型  如何触发 什么事件 比如鼠标点击(onclick) 还是鼠标经过 还是键盘按下
        (3) 事件处理程序  通过一个函数赋值的方式 完成 -->



<!-- EventTarget —— 是一切的根“抽象（abstract）”类。

该类的对象从未被创建。它作为一个基础，以便让所有 DOM 节点都支持所谓的“事件（event）” -->
